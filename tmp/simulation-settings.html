<div class="modal-dialog">
	<div class="modal-content">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">Ã—</button>
		<h4 class="modal-title" id="myModalLabel">Simulator Settings</h4>
	</div>
	<div class="modal-body">
		<div class="input-group">
			<span class="input-group-addon">Limit FPS</span>
			<input type="checkbox" class="form-control" data-ng-model="settings[ 'limitFPS' ]">
		</div>
		<div class="input-group">
			<span class="input-group-addon">FPS</span>
			<input type="text" class="form-control" data-ng-model="settings[ 'FPS' ]">
		</div>
		<div class="input-group">
			<span class="input-group-addon">Timescale</span>
			<input type="text" class="form-control" data-ng-model="settings[ 'timeScale' ]">
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-ng-click="ok()">Save changes</button>
		<button type="button" class="btn btn-danger" data-ng-click="loadSettings()">Reset</button>
		<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
	</div>
	</div><!-- /.modal-content -->
</div>
