<div class="modal-dialog runes">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">Ã—</button>
			<h4 class="modal-title displayfloat" data-ng-class="{ 'blue-text': !side, 'purple-text': side }">Runes</h4>
			<div class="clearfix"></div>
		</div>
		<div class="modal-body">
			<div class="rune-holder">
				<div class="rune-types displayfloat">
					
				</div>
				<div class="rune-page displayfloat">
				
					<!-- Quints -->
					<div data-ng-repeat="rune in runes[ 3 ] track by $index" class="rune quint quint-{{$index + 1 }}" data-ng-right-click="removeRune( 3, $index )" style="{{runeStyle( rune )}}" data-tooltip="{{rune.name}}" data-ng-class="{ empty: rune === false }"></div>
					
					<!-- Marks -->
					<div data-ng-repeat="rune in runes[ 0 ] track by $index" class="rune mark mark-{{$index + 1 }}" data-ng-right-click="removeRune( 0, $index )" style="{{runeStyle( rune )}}" data-tooltip="{{rune.name}}" data-ng-class="{ empty: rune === false }"></div>
					
					<!-- Seal -->
					<div data-ng-repeat="rune in runes[ 1 ] track by $index" class="rune seal seal-{{$index + 1 }}" data-ng-right-click="removeRune( 1, $index )" style="{{runeStyle( rune )}}" data-tooltip="{{rune.name}}" data-ng-class="{ empty: rune === false }"></div>
					
					<!-- Glyph -->
					<div data-ng-repeat="rune in runes[ 2 ] track by $index" class="rune glyph glyph-{{$index + 1 }}" data-ng-right-click="removeRune( 2, $index )" style="{{runeStyle( rune )}}" data-tooltip="{{rune.name}}" data-ng-class="{ empty: rune === false }"></div>
					
				</div>
				<div class="rune-statistics displayfloat">
					
					<div data-ng-repeat="statistic in statistics track by $index">+{{ statistic.val }} {{ statistic.name }}</div>
					
				</div>
			</div>
			<div class="clearfix"></div>
			
			<div class="rune-menu">
			
				<div style="float: left;">
					
					<div class="btn-group-vertical">
						<button type="button" style="height: 60px;" class="btn btn-primary" ng-model="runeFilter.tier" btn-radio="1">Tier 1</button>
						<button type="button" style="height: 60px;" class="btn btn-primary" ng-model="runeFilter.tier" btn-radio="2">Tier 2</button>
						<button type="button" style="height: 60px;" class="btn btn-primary" ng-model="runeFilter.tier" btn-radio="3">Tier 3</button>
					</div>
					
					<div class="btn-group-vertical">
						<button type="button" style="height: 45px;" class="btn btn-primary" ng-model="runeFilter.type" btn-radio="'mark'">Marks</button>
						<button type="button" style="height: 45px;" class="btn btn-primary" ng-model="runeFilter.type" btn-radio="'seal'">Seals</button>
						<button type="button" style="height: 45px;" class="btn btn-primary" ng-model="runeFilter.type" btn-radio="'glyph'">Glyphs</button>
						<button type="button" style="height: 45px;" class="btn btn-primary" ng-model="runeFilter.type" btn-radio="'quint'">Quints</button>
					</div>
					
					<div class="btn-group-vertical">
						<button type="button" style="height: 60px;" class="btn btn-primary" ng-model="runeFilter.cat" btn-radio="0">Offense</button>
						<button type="button" style="height: 60px;" class="btn btn-primary" ng-model="runeFilter.cat" btn-radio="1">Defense</button>
						<button type="button" style="height: 60px;" class="btn btn-primary" ng-model="runeFilter.cat" btn-radio="2">Utility</button>
					</div>
					
				</div>
				
				<div style="display: inline-block; font-size: 15px; height: 180px; width: 700px; overflow-y: scroll;">
					
					<div data-ng-repeat="rune in filteredRunes()" style="margin: 10px;">
						
						<img data-ng-src="img/runepage/runes/{{rune.image}}.png" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" style="height: 40px; vertical-align: top;" />
						
						<div style="display: inline-block;">
							<b>{{rune.name}}</b><br/>
							<tt>{{rune.desc}}</tt>
						</div>
						
						<div style="float: right;">
							<div data-ng-repeat="count in [ 1, empty[ runeFilter.type ] ] | range" data-tooltip="Add {{ count }} rune{{ count | plural }}" class="rune-add" data-ng-click="addRune( rune, count )"></div>
						</div>
						
					</div>
					
				</div>
			
			</div>
		
		</div>
		<div class="clearfix"></div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" data-ng-click="ok()">Save</button>
			<button type="button" class="btn btn-danger" data-ng-click="loadRunes()">Revert</button>
			<button type="button" class="btn btn-danger" data-ng-click="reset()">Reset</button>
			<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
		</div>
	</div><!-- /.modal-content -->
</div>
